<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA2 - QUINTOS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5cba7;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: flex;
            gap: 40px;
            width: 80vw;
            height: 80vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        button {
            width: 150px;
            padding: 12px;
            border-radius: 10px;
            border: 3px solid black;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
        }
        .display-box {
            width: 320px;
            height: 320px;
            background-color: transparent;
            border-radius: 15px;
            border: 5px solid transparent; 
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transition: transform 0.5s ease-in-out, background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            opacity: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="changeBox('#FFD1DC', '#FFB6C1')" style="background-color: #FFD1DC;">Monday</button>
            <button onclick="changeBox('#FAF4B7', '#F5E6A7')" style="background-color: #FAF4B7;">Tuesday</button>
            <button onclick="changeBox('#AEC6CF', '#B0E0E6')" style="background-color: #AEC6CF;">Wednesday</button>
            <button onclick="changeBox('#D8BFD8', '#E6CCE6')" style="background-color: #D8BFD8;">Thursday</button>
            <button onclick="changeBox('#B5E7A0', '#C1E1C1')" style="background-color: #B5E7A0;">Friday</button>
            <button onclick="changeBox('#FFB7B2', '#FFCBCB')" style="background-color: #FFB7B2;">Saturday</button>
            <button onclick="changeBox('#CFCFC4', '#D9D2B6')" style="background-color: #CFCFC4;">Sunday</button>
        </div>
        <div class="display-box" id="box"></div>
    </div>
    
    <script>
        function changeBox(bgColor, borderColor) {
            let box = document.getElementById("box");
                        box.style.opacity = "0"; 
            setTimeout(() => {
                box.style.backgroundColor = bgColor;
                box.style.borderColor = borderColor;
                box.style.opacity = "1"; 
            }, 200);
        }
    </script>
</body>
</html>
